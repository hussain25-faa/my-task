<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* 1. Resetting basic styles for a clean slate */
        body {
            background-color: antiquewhite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            margin: 0;
            height: 100vh; /* Full height of the screen */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* 2. The White Card Container */
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for 3D effect */
            width: 300px;
            text-align: center;
        }

        /* 3. Typography */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* 4. Styling the Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        /* Change border color when clicking inside */
        input:focus {
            border-color: #d2b48c; /* Matches antiquewhite theme */
        }

        /* 5. Styling the Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #8b4513; /* SaddleBrown to match Antiquewhite */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a0522d; /* Lighter brown on hover */
        }
        
        .labels {
            text-align: left;
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <form>
            <div class="labels">Name</div>
            <input type="text" placeholder="Enter your name">

            <div class="labels">Password</div>
            <!-- Fixed typo: pasword -> password -->
            <input type="password" placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
